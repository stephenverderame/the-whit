<body>
<div class="form">
  <h3>New Artist</h3>
  <div class="border">
    <form id="uploadForm">
        <br><br>
        <div class="required">
          Artist Name:<br>
          <input type="text" placeholder="Name" name="Name" required/>
        </div>
        <br><br>
        <div class="required">
          Artist Type:<br>
          <input type="text" placeholder="Genre" name="Genre or Title" required/>
        </div>
        <br><br>
        <div class="required">
          Artist Picture:<br>
          <input type="file" name="pic" id="picUp" accept=".bmp,.jpg,.png,.gif" style="display:none" required/>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2vxSf3tPu5iwOap4xpBfAUl3C8Dsut7_KZs32v28R3Fg2I2e8" id="pic"/>
        </div>
        <br><br>
        <div class="required">
          Password:<br>
          <input type="password" id="pass" name="pass" placeholder="Password" required/>
        </div>
    </form>
    <button onclick="submitFunc()">Submit</button>
    <progress id="progressBar" style="display:none" value="0" max="100"></progress>
  </div>
  <p id="msg"></p>
</div>
<script>
    function submitFunc() {
        checkPasswordUpload(document.getElementById('pass').value, "uploadForm", "progressBar", "msg", "newArtist.php");
    }
    var img = document.getElementById('pic');
    img.addEventListener('click', function(e){
        document.getElementById('picUp').click();
    });
    var input = document.getElementById('picUp');
    input.addEventListener('change', function(e){
        document.getElementById('pic').borderColor = "orange";
        document.getElementById('pic').borderStyle = "solid";
        document.getElementById('pic').borderWidth = "2px";
    });
</script>
</body>
